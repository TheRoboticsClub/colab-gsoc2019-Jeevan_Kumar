{% for posts in paginator.posts  %}
    <div id="posts">
        <div class="post-tp">
            <a href="{{site.baseurl}}{{posts.url}}">
              <h1>{{posts.title}}</h1>
              <p>{{posts.meta}}</p>
            </a>
        </div>
        <div class="post-info" style="border-top:solid;color:black;">
          <a style="float:left;" href="{{site.baseurl}}/tags/{{posts.category}}/"><span>{{posts.category}}</span></a>
          <span style="float:right;">{{posts.date}}</span>
        </div>
    </div>
{%endfor%}

<div id="paginator">
  {% include paginator.html %}
</div>
