<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>learning</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/big.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/small.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div id="sidebar" class="sidebar" >
          <div id="about-me" class="about-me" >
                <div class="small-screen">
                    <h1><a href="{{site.baseurl}}/" >Jeevan's Blog </a></h1>
                    <div id="drop-down" onclick="change()">
                        <h1 style="float:right;"><a href="#">Press</a></h1>
                    </div>
                </div>
               <p>A fun lover and programming enthusiasist</p>
          </div>

          <div id="side-content" class="before" >
            <div id="search" class="search">
              <form action="{{site.baseurl}}/search/" id='search-form'>
                <input id="search-box" type="text" name="query" placeholder="Search..">
              </form>
            </div>

              <div id="pages">
                    <h1>Pages</h1>
                      <div class="pages-info">
                          <a href="{{site.baseurl}}/about"><p>About</p></a>
                          <a href="{{site.baseurl}}/projects"><p>Projects</p></a>
                          <a href="{{site.baseurl}}/contact"><p>Contact</p></a>
                      </div>
                  </div>
                  <a href="#">
                    <div class="recent">
                      <h1> Recent comments</h1>
                    </div>
                  </a>
                <a href="#">
                  <div class="tags" id="tags">
                     <h1>Tags </h1>
                  </div>
                </a>
                <a href="{{site.baseurl}}/resources">
                  <div class="resources" id="resources">
                      <h1>Resources</h1>
                  </div>
                </a>
                <a href="{{site.baseurl}}/shareauto">
                  <div class="share" id="share">
                     <h1>Share Auto</h1>
                  </div>
                </a>
                <a href="#">
                  <div class="archives">
                     <h1>Archives</h1>
                  </div>
                </a>
          </div>
    </div>
    <div id="content">
      {{content}}
    </div>


    <script src="{{site.baseurl}}/script/main.js"></script>
  </body>
</html>
