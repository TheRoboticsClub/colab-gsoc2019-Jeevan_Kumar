<form action="https://api.staticman.net/v2/entry/learn-jekyll/gh-pages/comments" method="post">
  <div id="comment_form">
      <input type="text" name="fields[category]" value="{{include.category}}" readonly style="display:none;">
      {% if include.parent != '' %}
        <input type="text" name="fields[tags]" value="{{include.tag}}" readonly style="display:none;">
      {% endif %}
    	<div>
    		  <input type="text" name="fields[name]" id="name" value="" placeholder="Name">
    	</div>
    	<div>
    		  <textarea rows="10" name="fields[comment]" id="comment" placeholder="Comment"></textarea>
    	</div>
    	<div>
    		  <input type="submit" name="submit" value="Add Comment">
    	</div>
  </div>
</form>
