comments:
  allowedFields: ["category","tags","name","comment"]
  branch: "gh-pages"
  commitMessage: "{fields.name}'s comment'"
  filename: "{@date:YYYY-MM-DD}-{fields.name}"
  format: "yml"
  generatedFields:
    date: # Extended field (date)
    type: date
    options:
      format: "timestamp-seconds"
  moderation: true
  path: "_data/comments/{fields.category}"
